# SonarCloud configuration
sonar.projectKey=bharathmrr_Slackbot-Content-Pipeline-
sonar.organization=bharathmrr

# Project information
sonar.projectName=Slackbot Content Pipeline
sonar.projectVersion=1.0

# Source code
sonar.sources=app/
sonar.tests=tests/
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/venv/**,**/env/**,**/.git/**,**/logs/**,**/htmlcov/**

# Test exclusions
sonar.test.exclusions=tests/**

# Language settings
sonar.language=python
sonar.sourceEncoding=UTF-8

# Quality gate
sonar.qualitygate.wait=true

# Coverage settings
sonar.coverage.exclusions=tests/**,scripts/**,**/config.py,**/__init__.py
